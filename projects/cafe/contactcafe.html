<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Luxe Café De Markt</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Luxe Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f5f0 60%, #fffbe6 100%);
            color: #3e2723;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(90deg, #a1887f 60%, #d4af37 100%);
            color: #fff;
            padding: 2.5rem 0 1.5rem 0;
            text-align: center;
            box-shadow: 0 6px 24px rgba(212,175,55,0.10);
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            letter-spacing: 2px;
            margin-bottom: 0.2rem;
            text-shadow: 0 2px 8px rgba(212,175,55,0.10);
        }
        header p {
            font-size: 1.3rem;
            letter-spacing: 1px;
        }
        nav {
            background: #6d4c41;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 8px rgba(212,175,55,0.07);
        }
        nav a {
            color: #fffbe6;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 600;
            font-size: 1.15rem;
            letter-spacing: 0.5px;
            transition: color 0.2s, text-shadow 0.2s;
        }
        nav a:hover {
            color: #d4af37;
            text-shadow: 0 2px 8px #d4af37;
        }
        main {
            max-width: 650px;
            margin: 2.5rem auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(212,175,55,0.10), 0 2px 8px rgba(0,0,0,0.04);
            padding: 2.5rem 2rem 2rem 2rem;
            border: 1.5px solid #e0c68a;
        }
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #a1887f;
            margin-bottom: 0.5rem;
            position: relative;
        }
        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #d4af37 60%, #a1887f 100%);
            border-radius: 2px;
            margin: 0.5rem 0 0 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.1rem;
            margin-top: 1.5rem;
        }
        label {
            font-weight: 600;
            color: #a1887f;
            margin-bottom: 0.2rem;
        }
        input, textarea {
            padding: 0.8rem;
            border: 1.5px solid #e0c68a;
            border-radius: 8px;
            font-size: 1.05rem;
            font-family: inherit;
            background: #fffbe6;
            transition: border 0.2s, box-shadow 0.2s;
        }
        input:focus, textarea:focus {
            border: 1.5px solid #d4af37;
            box-shadow: 0 2px 8px rgba(212,175,55,0.10);
            outline: none;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        button {
            background: linear-gradient(90deg, #a1887f 60%, #d4af37 100%);
            color: #fffbe6;
            border: none;
            padding: 0.9rem 1.7rem;
            border-radius: 8px;
            font-size: 1.13rem;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(212,175,55,0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #d4af37 60%, #a1887f 100%);
            color: #6d4c41;
            box-shadow: 0 4px 16px rgba(212,175,55,0.13);
        }
        .contact-info {
            margin-top: 2.2rem;
            font-size: 1.08rem;
            background: #fffbe6;
            border-radius: 10px;
            padding: 1.2rem 1rem 1rem 1rem;
            border: 1.5px solid #e0c68a;
            box-shadow: 0 2px 8px rgba(212,175,55,0.07);
        }
        .contact-info strong {
            display: inline-block;
            width: 90px;
            color: #a1887f;
        }
        iframe {
            box-shadow: 0 2px 12px rgba(212,175,55,0.08);
            border: 1.5px solid #e0c68a !important;
        }
        footer {
            background: linear-gradient(90deg, #a1887f 60%, #d4af37 100%);
            color: #fffbe6;
            text-align: center;
            padding: 1.2rem 0;
            margin-top: 2.5rem;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            border-top: 1.5px solid #e0c68a;
            box-shadow: 0 -2px 12px rgba(212,175,55,0.08);
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxe Café De Markt</h1>
        <p>Contact</p>
    </header>
    <nav>
        <a href="cafe.html">Home</a>
        <a href="menucafe.html">Menu</a>
        <a href="overonscafe.html">Over Ons</a>
        <a href="contactcafe.html">Contact</a>
        </nav>
    <main>
        <h2>Neem contact met ons op</h2>
        <form>
            <label for="naam">Naam</label>
            <input type="text" id="naam" name="naam" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="bericht">Bericht</label>
            <textarea id="bericht" name="bericht" required></textarea>

            <button type="submit">Verzenden</button>
        </form>
        <div class="contact-info">
            <p><strong>Adres:</strong> Marktplein 1, Amsterdam</p>
            <p><strong>Telefoon:</strong> 020-1234567</p>
            <p><strong>E-mail:</strong> info@cafedemarkt.nl</p>
        </div>
        <div style="margin-top:2rem;">
            <iframe
                src="https://www.openstreetmap.org/export/embed.html?bbox=4.88969%2C52.37308%2C4.89517%2C52.37522&amp;layer=mapnik"
                style="width:100%; height:250px; border:1px solid #a1887f; border-radius:8px;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Locatie op de kaart"></iframe>
        </div>
    </main>
    <footer>
        &copy; 2025 Luxe Café De Markt &mdash; Marktplein 1, Amsterdam
    </footer>
    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Bericht is verzonden');
            this.reset();
        });
    </script>
</body>
</html>
