html, body {
    height: 100%; /* Zorg ervoor dat de pagina de volledige hoogte van het scherm inneemt */

        }

        footer a {
            text-decoration: none;
            color: grey;
            margin: 0 3px;

nav {

article {

  height: 300px; 
}


section::after {
  content: "";
  display: table;
  clear: both;
  color: #be1672;
}


footer {
  background-color: #be1672;
  padding: 10px;
  text-align: center;
  color: rgb(255, 0, 191);
}


@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
